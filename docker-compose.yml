version: '2'
networks:
  lb_web:
    external: true
  back:
    driver: bridge
services:
  app:
    image: indiehosters/known
    volumes:
      - ./data:/var/www/html/Uploads
    env_file:
      - ./env
    networks:
    - back
  web:
    image: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - app
    volumes_from:
      - app
    environment:
      - VIRTUAL_HOST
    networks:
    - back
    - lb_web
